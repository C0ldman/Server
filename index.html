<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles/main.css">
    <title>Server settings</title>

</head>

<body>
	<div id="wrapper">
		<form id="mainBlock">
			<input id="portSelect" type="number" name="port" value="80" min="80" max="30000" step="1" label="Port">
			<label for="portSelect">Select port</label>

			<input id="choise1" type="radio" value="pres" name="options" >
			<label for="choice1">Presentation</label>


			<input id="choise2" type="radio" value="cfe" name="options">
			<label for="choice2">CFE</label>

			<button type="submit">Generate</button>
		</form>
	</div>
	<div id="result"></div>
    <script src="./script/index.js"></script>
</body>

</html>
